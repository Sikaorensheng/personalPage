    <li>
        <p class="poem">虞美人·听雨</p>
        <p>少年听雨歌楼上，红烛昏罗帐。壮年听雨客舟中，江阔云低，断雁叫西风。</p>
        <p>而今听雨僧庐下，鬓已星星也。悲欢离合总无情，一任阶前点滴到天明。</p>
